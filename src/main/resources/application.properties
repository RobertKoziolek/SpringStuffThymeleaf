#===========================================================
#=========================BASIC=============================
#===========================================================
#APP
spring.application.name=Springowa apka
server.port=8010
#THYMELEAF
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#===========================================================
#=====================MICROSERVICES=========================
#===========================================================
#RSS SIMPLIFIER
rsssimplifier.host=http://localhost
rsssimplifier.port=8008
rsssimplifier.rss.getAll=/rss/
#UserResponse stuff
userstuff.host=http://localhost
userstuff.port=8009
userstuff.users.getAll=/users/
userstuff.users.getOne=/users/{userId}
userstuff.users.addUser=/users/add
userstuff.users.addItem=/items/add
userstuff.users.getItemsByUser=/items/{userId}